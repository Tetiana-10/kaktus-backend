<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS -->
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


  <title>Cloud Computing Exercise App</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">My Kaktus Tap</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/api">API Documentation</a></li>
    </ul>
  </div>
</nav>
<h1></h1>
<div class="container">
  <div class="row">
    <form action="post" style="clear: both" class="book-form form-horizontal" id="bookForm">
      <div class="form-group col-sm-4">
        <label for="temperature">Temperature:</label>
        <input type="text" class="form-control" id="temperature" name="temperature"/>
      </div>
      <div class="form-group col-sm-4">
        <label for="pressure">Pressure:</label>
        <input type="text" class="form-control" id="pressure" name="pressure"/>
      </div>
      <div class="form-group col-sm-12" style="text-align: center;">
        <input type="submit" class="btn btn-info" value="Submit"/>
      </div>
    </form>
  </div>
  <h3 style="text-align: center"><b>Your tap settings</b></h3>
  <div class="row" style="background-color: beige; font-family: Calibri; font-size: 20px">
    <div id="results" class="book-results">

    </div>
  </div>

</div>
<script src="/scripts/app.js"></script>
</body>
</html>
